<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veolia</title>
    <link rel="stylesheet" href="../css/select2.css">
    <link rel="stylesheet" href="../css/cabinet.css">
</head>
<body>
    <main>
        <div class="pass__recovery-page popup">
            <h1 class="popup__title">Вхід до<br>особистого кабінету</h1>
            <form class="popup__form" id="pass__recovery-form">
                <fieldset class="fieldset">
                    <label>
                        <span class="input-description">Пароль:</span>
                        <input class="form-control" type="password" id="user-password" name="user-password" placeholder=" ">
                        <span class="input-placeholder">
                            <div>
                                <img src="../img/cabinet/modal-icon/lock.svg">
                            </div>
                            Введіть пароль
                        </span>
                    </label>
                    <label>
                        <span class="input-description">Повторіть пароль:</span>
                        <input class="form-control" type="password" id="user-password" name="user-password" placeholder=" ">
                        <span class="input-placeholder">
                            <div>
                                <img src="../img/cabinet/modal-icon/lock.svg">
                            </div>
                            Повторіть пароль
                        </span>
                    </label>
                    <button class="btn-submit" type="submit" name="logIn">Вхід</button>
                </fieldset>
            </form>
        </div>
    </main>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/select2.min.js"></script>
    <script src="../js/cabinet.js"></script>
</body>
</html>
