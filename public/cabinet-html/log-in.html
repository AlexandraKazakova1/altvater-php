<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veolia</title>
    <link rel="stylesheet" href="../css/select2.css">
    <link rel="stylesheet" href="../css/cabinet.css">
</head>
<body>
    <main>
        <div class="log__in-page popup">
            <h1 class="popup__title">Вхід до<br>особистого кабінету</h1>
            <form class="popup__form" id="log__in-form">
                <fieldset class="fieldset">
                    <label>
                        <span class="input-description">Email:</span>
                        <input class="form-control" type="email" id="user-email" name="user-email" placeholder=" ">
                        <span class="input-placeholder">
                            <div>
                                <img src="../img/cabinet/modal-icon/email.svg">
                            </div>
                            Ваш Email
                        </span>
                    </label>
                    <label>
                        <span class="input-description">Пароль:</span>
                        <input class="form-control" type="password" id="user-password" name="user-password" placeholder=" ">
                        <span class="input-placeholder">
                            <div>
                                <img src="../img/cabinet/modal-icon/lock.svg">
                            </div>
                            Введіть пароль
                        </span>
                    </label>
                    <div class="convenience">
                        <label class="checkbox__label">
                            <input class="input-checkbox" type="checkbox" id="remember-me" name="remember-me">
                            <span class="custom-checkbox"></span>
                            <span class="checkbox-text">Запам'ятати мене</span>
                        </label>
                        <a class="forgot__password__link popup-text__link" href="#">Забули пароль?</a>
                    </div>
                    <button class="btn-submit" type="submit" name="logIn">Вхід</button>
                </fieldset>
            </form>
            <div class="or__text">
                <span>або продовжити</span>
            </div>
            <div class="log__with">
                <a href="#">
                    <img src="../img/cabinet/modal-icon/google.svg" alt="G">
                </a>
                <a href="#">
                    <img src="../img/cabinet/modal-icon/facebook.svg" alt="f">
                </a>
            </div>
            <span class="popup__question">Немає акаунту? <a href="#" class="popup__question__link popup-text__link">Створити акаунт</a></span>
        </div>
    </main>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/select2.min.js"></script>
    <script src="../js/cabinet.js"></script>
</body>
</html>
