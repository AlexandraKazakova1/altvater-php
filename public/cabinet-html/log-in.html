<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veolia</title>
    <link rel="stylesheet" href="../css/select2.css">
    <link rel="stylesheet" href="../css/cabinet.css">
</head>
<body>
    <main>
        <div class="log__in-page">
            <h1 class="popap__title">Вхід до<br>особистогу кабінету</h1>
            <form class="log__in__form" id="log__in-form">
                <fieldset class="log__in-fieldset">
                    <label>
                        <span class="input-description">Email:</span>
                        <input class="form-control" type="email" id="user-email" name="user-email" placeholder="Ваш email">
                    </label>
                    <label>
                        <span class="input-description">Пароль:</span>
                        <input class="form-control" type="password" id="user-password" name="user-password" placeholder="Введіть пароль">
                    </label>
                    <div class="convenience">
                        <label class="checkbox__label">
                            <input class="input-checkbox" type="checkbox" id="remember-me" name="remember-me">
                            <span class="custom-checkbox"></span>
                            <span class="checkbox-text">Запам'ятати мене</span>
                        </label>
                        <a class="forgot__password__link" href="#">Забули пароль?</a>
                    </div>
                    <button class="btn-submit" type="submit" name="comment">Залишити заявку</button>
                    <label class="checkbox__label">
                        <input class="input-checkbox" type="checkbox" id="rule" name="rule">
                        <span class="custom-checkbox"></span>
                        <span class="checkbox-text">Підтверджуючи замовлення, я приймаю умови угоди користувача</span>
                    </label>
                </fieldset>
            </form>
            <span>або продовжити</span>
            <div class="log__with">
                <a href="#">
                </a>
                <a href="#">
                </a>
            </div>
            <span>Немає акаунту? <a href="create__acc__link">Створити акаунт</a></span>
        </div>
    </main>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/select2.min.js"></script>
    <script src="../js/cabinet.js"></script>
</body>
</html>
